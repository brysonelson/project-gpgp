<body>

    <!-- Start Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                Bar Finder
            </a>
        </span>

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search</a>

                </li>
            </ul>
        </div>
    </nav>

    <!-- End Navbar -->

    <div class="container">

        <button class="btn" id="back-to-bar-search">Back To Bar Search</button>

        <div class="row" id="recipe-search-area">
            <div class="col-md-12 w-100 slide-in-recipe from-left-recipe show-recipe">
                <div class="card slide-in-content-recipe">
                    <div class="card-header">
                        <strong>Search for a Recipe</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search"><strong>Cocktail Name</strong></label>
                                <input type="text" name="cocktail-name" required class="form-control" id="cocktail-name"
                                    placeholder="Eg. Margarita">
                            </div>
                            <button type="submit" class="btn btn-default" id="recipe-name-submit">Submit</button>
                            <hr>
                            <h3>OR</h3>
                            <hr>

                            <div class="form-group">
                                <label for="pwd"><strong>Type of Liquor</strong></label>
                                <select class="form-control" id="alcohol-type">
                                    <option selected></option>
                                    <option>Vodka</option>
                                    <option>Tequila</option>
                                    <option>Gin</option>
                                    <option>Whiskey</option>
                                    <option>Champagne</option>
                                    <option>Rum</option>
                                    <option>Cider</option>
                                    <option>Beer</option>
                                    <option>Absinthe</option>
                                    <option>Mezcal</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default" id="recipe-alcohol-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn" id="back-to-recipe-search">Back To Recipe Search</button>

        <div class="slide-in-recipe from-right-recipe">
            <div class="slide-in-content-recipe">

                <div id="recipe-search-results">

                </div>
            </div>
        </div>
    </div>


    <!-- Start Footer -->

    <footer id="main-footer" class="fixed-bottom bg-dark">
        <div class="container">
            <div class="row">
                <a href="https://github.com/brysonelson/project-gpgp" target="_blank"><img src="assets/images/GPGP logo white.png"
                        style="margin-top: 7px;" data-title="Bar Finder" data-content="View project on GitHub" class="ui avatar image activating element"></a>

                    <div class="py-3">
                        <p class="lead mb-0" id="gpgp">&copy; Copyright 2018 Git Push Git Paid <img src="assets/images/GPGP logo white.png"

        </div>
        </div>
