          background-color: grey;
        }
        #map_canvas {
            height: 100%;
            width: 100%;
            background-color: grey;
        }

<body onload="initialize()">

    <!-- Start Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-1 h1">
            <a class="navbar-brand" id="brand" href="index.html"><i class="fas fa-cocktail fa-flip-horizontal"></i>
                Bar Finder
            </a>
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- End Navbar -->

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="card" id="search-area">
                    <div class="card-header">
                        <strong>Search for a Bar</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search"><strong>City</strong></label>
                                <input type="text" name="city" required class="form-control" id="city" placeholder="San Diego">
                            </div>
                            <div class="form-group">
                                <label for="pwd"><strong>State</strong></label>
                                <input type="text" name="state" required class="form-control" id="state" placeholder="CA">
                            </div>
                            <div class="form-group">
                                <label for="pwd"><strong>Name of Bar</strong></label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="pwd"><strong>Type of Bar</strong></label>
                                <select class="form-control" id="type">
                                    <option selected></option>
                                    <option>Micro</option>
                                    <option>Regional</option>
                                    <option>Brewpub</option>
                                    <option>Large</option>
                                    <option>Planning</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="map_canvas"></div>

    <!-- Start Footer -->

    <footer id="main-footer" class="fixed-bottom bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="py-3">
                        <p class="lead mb-0" id="gpgp">&copy; Copyright 2018 Git Push Git Paid <img src="assets/images/GPGP logo white.png"
                                id="logo"></p>
        <div id="search-results">

        </div>

        <!-- Start Footer -->

        <footer id="main-footer" class="fixed-bottom bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div class="py-3">
                            <p class="lead mb-0" id="gpgp">&copy; Copyright 2018 Git Push Git Paid <img src="assets/images/GPGP logo white.png"
                                    id="logo"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- End Footer -->

    </div>

        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</html>
